<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload File</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style1.css') }}">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
        }
        
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card-body {
            background-color: #ffffff;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-danger {
            background-color: #e74c3c;
            border: none;
        }

        .btn-danger:hover {
            background-color: #c0392b;
        }

        .form-control {
            border-radius: 10px;
        }

        .form-label {
            font-weight: 500;
        }

       
    </style>
</head>
<body>

    {% include "navbar.html" %}
    <div class = "btn" onclick="window.location.href='/investigatorPage'">Back</div>
    <div class="container upload-container">
        <div class="d-flex justify-content-center align-items-center vh-100">
            <div class="card shadow-lg p-4" style="width: 100%; max-width: 500px;">
                <h1 class="text-center mb-4 text-primary">Upload File</h1>
                <form action="/upload_file" method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="file_name" class="form-label">File Name</label>
                        <input type="text" class="form-control" id="file_name" name="file_name" required>
                    </div>
                    <div class="mb-3">
                        <label for="metadata" class="form-label">Metadata</label>
                        <input type="text" class="form-control" id="metadata" name="metadata">
                    </div>
                    <div class="mb-3">
                        <label for="file" class="form-label">Upload File</label>
                        <input type="file" class="form-control" id="file" name="file" required>
                    </div>
                    <div class="mb-3">
                        {%if not cases %}
                        <h4>You are not enrolled in any cases</h4>
                        {% endif %}
                        <select class="form-control" id="cases" name="cases" required>
                            <option value="" disabled selected>Select a crime type</option>
                            {% for i in cases %}
                                <option value="{{ i }}">{{ i }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Upload</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
